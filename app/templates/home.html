<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - {{ username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6 flex flex-col items-center justify-center">

    <div class="text-center">
        <h1 class="text-3xl font-bold mb-2">Bienvenido, {{ username }}</h1>
        <p class="text-gray-400 mb-6">Rol: {{ role }}</p>

        <div class="grid gap-4">
            {% if role == "admin" %}
            <a href="/docs" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-semibold">Docs</a>
            <a href="/simulator" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-semibold">Simulación de Sensores</a>
            <a href="/dashboard" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-semibold">Dashboard</a>
            <a href="/metrics" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-semibold">Métricas</a>
            {% elif role == "operator" %}
            <a href="/dashboard" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-semibold">Dashboard</a>
            <a href="/metrics" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-semibold">Métricas</a>
            {% else %}
            <a href="/metrics" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-semibold">Métricas</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
